      // RehearsalGame (SpeedRun)
      const RehearsalGame = ({ onExit }) => {
        // --- UTILS ---
        const shuffleArray = (array) => {
          const newArray = [...array];
          for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
          }
          return newArray;
        };

        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- GLOBAL STATE ---
        const [activeMode, setActiveMode] = useState('MENU');
        const [gameState, setGameState] = useState('playing');
        
        // Stats
        const [currentRoundIndex, setCurrentRoundIndex] = useState(0);
        const [score, setScore] = useState(0);
        const [combo, setCombo] = useState(1);
        const [lives, setLives] = useState(3);
        
        // Round Data
        const [timeLeft, setTimeLeft] = useState(100);
        const [cueLine, setCueLine] = useState(null);
        
        // MCQ Data
        const [mcqOptions, setMcqOptions] = useState([]);
        
        // Puzzle Data
        const [puzzlePool, setPuzzlePool] = useState([]);
        const [puzzleAnswer, setPuzzleAnswer] = useState([]);

        // --- PREPARATION ---
        const userLines = useMemo(() => {
          return SCRIPT_DATA.filter(line => line.character === Character.AUDITEUR);
        }, []);

        const targetLine = userLines[currentRoundIndex];

        const prepareRound = useCallback((index, mode) => {
          const correctLine = userLines[index];
          
          // 1. Context (Cue)
          const fullIndex = SCRIPT_DATA.findIndex(l => l.id === correctLine.id);
          const cue = fullIndex > 0 ? SCRIPT_DATA[fullIndex - 1] : null;
          setCueLine(cue);

          // 2. Mode Specific Setup
          if (mode === 'REFLEX') {
              const otherLines = userLines.filter(l => l.id !== correctLine.id);
              const distractors = shuffleArray(otherLines).slice(0, 2);
              setMcqOptions(shuffleArray([correctLine, ...distractors]));
          } else if (mode === 'PUZZLE') {
              // Split text into words, keeping punctuation attached if possible or loosely
              const words = correctLine.text.split(' ').map(w => ({ id: generateId(), word: w }));
              setPuzzlePool(shuffleArray(words));
              setPuzzleAnswer([]);
          }
          
          // 3. Reset State
          setTimeLeft(100);
          setGameState('playing');
        }, [userLines]);

        const startGame = (mode) => {
          setActiveMode(mode);
          setScore(0);
          setCombo(1);
          setLives(3);
          setCurrentRoundIndex(0);
          prepareRound(0, mode);
        };

        const nextRound = () => {
           if (currentRoundIndex < userLines.length - 1) {
              setCurrentRoundIndex(prev => prev + 1);
              prepareRound(currentRoundIndex + 1, activeMode);
            } else {
              setGameState('finished');
            }
        };

        // --- LOGIC: COMMON ---

        const handleFail = () => {
          setGameState('fail');
          setCombo(1);
          setLives(prev => Math.max(0, prev - 1));
          if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate([50, 50, 50]);

          if (lives <= 1) {
              setTimeout(() => setGameState('finished'), 1000); // Game Over
          } else {
              setTimeout(() => {
                  setGameState('playing');
                  // In puzzle mode, reset the words
                  if (activeMode === 'PUZZLE') {
                       const words = targetLine.text.split(' ').map(w => ({ id: generateId(), word: w }));
                       setPuzzlePool(shuffleArray(words));
                       setPuzzleAnswer([]);
                  }
              }, 1200);
          }
        };

        const handleSuccess = () => {
          const timeBonus = Math.ceil(timeLeft / 10);
          const points = (10 + timeBonus) * combo;
          setScore(prev => prev + points);
          setCombo(prev => Math.min(prev + 1, 5));
          setGameState('success');
          if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(10);
          
          setTimeout(nextRound, 1000);
        };

        // --- LOGIC: MCQ ---
        const handleMcqAnswer = (lineId) => {
          if (gameState !== 'playing') return;
          if (lineId === targetLine.id) {
            handleSuccess();
          } else {
            handleFail();
          }
        };

        // --- LOGIC: PUZZLE ---
        const handlePuzzleWordClick = (item, from) => {
            if (gameState !== 'playing') return;

            if (from === 'pool') {
                setPuzzlePool(prev => prev.filter(w => w.id !== item.id));
                const newAnswer = [...puzzleAnswer, item];
                setPuzzleAnswer(newAnswer);
                
                // Check if full sentence is formed
                const currentString = newAnswer.map(w => w.word).join(' ');
                
                // Check if it matches the START of the target
                if (!targetLine.text.startsWith(currentString)) {
                   if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(50);
                   // Return word to pool immediately to indicate error
                   setTimeout(() => {
                       setPuzzleAnswer(prev => prev.filter(w => w.id !== item.id));
                       setPuzzlePool(prev => [...prev, item]);
                   }, 200);
                } else {
                    // Exact match logic
                    if (currentString === targetLine.text) {
                        handleSuccess();
                    }
                }

            } else {
                setPuzzleAnswer(prev => prev.filter(w => w.id !== item.id));
                setPuzzlePool(prev => [...prev, item]);
            }
        };

        // --- TIMER ---
        useEffect(() => {
          if (gameState !== 'playing' || activeMode === 'MENU') return;

          const timer = setInterval(() => {
            setTimeLeft(prev => {
              if (prev <= 0) {
                clearInterval(timer);
                handleFail();
                return 0;
              }
              // Puzzle mode gives more time (slower decay)
              const decay = activeMode === 'PUZZLE' ? 0.2 : 0.4;
              return prev - decay;
            });
          }, 50);

          return () => clearInterval(timer);
        }, [gameState, activeMode, lives]);

        // --- RENDERERS ---

        // 1. MENU
        if (activeMode === 'MENU') {
            return (
              <div className="h-full w-full flex flex-col bg-slate-900 text-white font-sans animate-fade-in p-6 relative overflow-hidden">
                  <div className="absolute top-[-10%] right-[-20%] w-[80vw] h-[80vw] bg-indigo-600/20 rounded-full blur-[100px]" />
                  <div className="absolute bottom-[-10%] left-[-20%] w-[80vw] h-[80vw] bg-rose-600/20 rounded-full blur-[100px]" />

                  <div className="relative z-10 flex flex-col h-full">
                      <div className="flex justify-between items-center mb-8">
                           <h2 className="text-3xl font-display font-bold">Speed Run</h2>
                           <button onClick={onExit} className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">‚úï</button>
                      </div>

                      <div className="flex-1 flex flex-col justify-center gap-6">
                          <button 
                              onClick={() => startGame('REFLEX')}
                              className="group relative overflow-hidden bg-gradient-to-br from-indigo-600 to-indigo-800 p-6 rounded-3xl text-left shadow-xl hover:scale-[1.02] transition-transform"
                          >
                              <div className="absolute top-0 right-0 p-4 opacity-20 text-6xl group-hover:scale-110 transition-transform">‚ö°</div>
                              <h3 className="text-2xl font-bold mb-2">R√©flexes</h3>
                              <p className="text-indigo-200 text-sm font-medium">QCM Rapide.</p>
                              <p className="text-indigo-300 text-xs mt-2">Identifie la bonne r√©plique instantan√©ment.</p>
                          </button>

                          <button 
                              onClick={() => startGame('PUZZLE')}
                              className="group relative overflow-hidden bg-gradient-to-br from-rose-600 to-rose-800 p-6 rounded-3xl text-left shadow-xl hover:scale-[1.02] transition-transform"
                          >
                              <div className="absolute top-0 right-0 p-4 opacity-20 text-6xl group-hover:scale-110 transition-transform">üß©</div>
                              <h3 className="text-2xl font-bold mb-2">Puzzle</h3>
                              <p className="text-rose-200 text-sm font-medium">Reconstruction.</p>
                              <p className="text-rose-300 text-xs mt-2">Remets les mots dans l'ordre exact.</p>
                          </button>
                      </div>

                      <div className="mt-8 text-center opacity-50 text-xs uppercase tracking-widest font-bold">
                          Record actuel: {Math.max(score, 0)} pts
                      </div>
                  </div>
              </div>
            )
        }

        // 2. RESULTS
        if (gameState === 'finished') {
            const isWin = lives > 0;
            return (
              <div className="h-full w-full flex flex-col items-center justify-center p-6 bg-slate-900 text-white font-sans animate-fade-in text-center relative">
                  <div className="mb-6 text-6xl animate-bounce">{isWin ? 'üèÜ' : 'üíÄ'}</div>
                  <h2 className="text-3xl font-display font-bold mb-2">{isWin ? 'Session Termin√©e' : 'Game Over'}</h2>
                  <p className="text-slate-400 mb-8">{isWin ? 'Tu as surv√©cu.' : 'Plus de vies.'}</p>
                  
                  <div className="grid grid-cols-2 gap-4 w-full max-w-xs mb-8">
                       <div className="bg-white/10 p-4 rounded-2xl">
                           <div className="text-xs uppercase text-slate-400 font-bold">Score</div>
                           <div className="text-2xl font-bold text-indigo-400">{score}</div>
                       </div>
                       <div className="bg-white/10 p-4 rounded-2xl">
                           <div className="text-xs uppercase text-slate-400 font-bold">Progression</div>
                           <div className="text-2xl font-bold text-rose-400">{currentRoundIndex}/{userLines.length}</div>
                       </div>
                  </div>

                  <button 
                      onClick={() => setActiveMode('MENU')}
                      className="w-full max-w-xs py-4 rounded-2xl bg-white text-slate-900 font-bold text-lg hover:scale-105 transition-transform"
                  >
                      RETOURNER AU MENU
                  </button>
              </div>
            )
        }

        // 3. GAME INTERFACE
        return (
          <div className="h-full w-full flex flex-col bg-slate-50 overflow-hidden relative font-sans">
            
            {/* HEADER */}
            <div className="flex-none pt-safe-top px-4 py-3 flex justify-between items-center bg-white border-b border-slate-100 z-20 shadow-sm">
              <div className="flex gap-1">
                   {[1, 2, 3].map(i => (
                       <span key={i} className={`text-xl transition-all ${i <= lives ? 'text-rose-500 scale-100' : 'text-slate-200 scale-75 grayscale'}`}>
                           ‚ù§Ô∏è
                       </span>
                   ))}
              </div>
              <div className="flex flex-col items-end">
                  <span className="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Score</span>
                  <span className="font-display font-bold text-slate-900 text-xl leading-none">{score}</span>
              </div>
              <button onClick={() => setGameState('finished')} className="w-8 h-8 flex items-center justify-center text-slate-400">
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>

            {/* PROGRESS BAR */}
            <div className="w-full h-1.5 bg-slate-200">
              <div 
                  className={`h-full transition-all duration-100 ease-linear ${timeLeft < 30 ? 'bg-rose-500' : 'bg-indigo-500'}`}
                  style={{ width: `${timeLeft}%` }}
              />
            </div>

            <div className="flex-1 overflow-y-auto p-4 flex flex-col">
              
              {/* CUE CARD */}
              <div className="flex-none mb-6 mt-2">
                   <div className="text-center mb-3">
                      <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 bg-slate-100 px-3 py-1 rounded-full">
                          Contexte
                      </span>
                  </div>
                  
                  <div className="p-6 bg-white border border-slate-200 rounded-3xl shadow-sm text-center relative overflow-hidden transition-all duration-300 min-h-[160px] flex flex-col justify-center items-center">
                      {cueLine ? (
                          <div className="animate-fade-in w-full">
                              <div className="inline-block px-3 py-1 rounded-full bg-slate-100 text-xs font-bold text-slate-500 uppercase mb-4">
                                  {cueLine.character.replace(/^(L'|LE |LA )/, '')}
                              </div>
                              <p className={`text-slate-800 italic font-medium font-serif leading-relaxed ${cueLine.text.length > 100 ? 'text-base' : 'text-xl'}`}>
                                  "{cueLine.text}"
                              </p>
                          </div>
                      ) : (
                          <p className="text-slate-400 italic">D√©but de la sc√®ne...</p>
                      )}
                  </div>
              </div>

              {/* --- MODE: REFLEX (MCQ) --- */}
              {activeMode === 'REFLEX' && (
                  <div className="flex-1 flex flex-col justify-end gap-3 pb-safe-bottom">
                       <div className="text-center mb-2 opacity-50">
                          <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Ta R√©ponse</span>
                      </div>
                      {mcqOptions.map((option) => {
                          const isTarget = option.id === targetLine.id;
                          let style = "bg-white border-2 border-slate-100 text-slate-700";
                          if (gameState === 'success' && isTarget) style = "bg-green-500 border-green-600 text-white shadow-lg";
                          if (gameState === 'fail' && !isTarget) style = "bg-slate-50 text-slate-300 opacity-50";
                          if (gameState === 'fail' && isTarget) style = "bg-indigo-100 text-indigo-900 border-indigo-200";

                          return (
                              <button
                                  key={option.id}
                                  onClick={() => handleMcqAnswer(option.id)}
                                  disabled={gameState !== 'playing'}
                                  className={`w-full p-4 rounded-2xl text-left transition-all font-medium font-poppins text-sm leading-snug active:scale-[0.98] shadow-sm ${style}`}
                              >
                                  {option.text}
                              </button>
                          )
                      })}
                  </div>
              )}

              {/* --- MODE: PUZZLE --- */}
              {activeMode === 'PUZZLE' && (
                  <div className="flex-1 flex flex-col pb-safe-bottom">
                       <div className="text-center mb-4 opacity-50">
                          <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Reconstruis</span>
                      </div>

                      {/* ANSWER BOX */}
                      <div className="min-h-[120px] bg-indigo-50/50 rounded-2xl border-2 border-dashed border-indigo-200 p-4 mb-6 flex flex-wrap content-start gap-2 transition-colors">
                          {puzzleAnswer.length === 0 && (
                              <div className="w-full h-full flex items-center justify-center text-indigo-300 text-sm italic pointer-events-none">
                                  Touche les mots dans l'ordre...
                              </div>
                          )}
                          {puzzleAnswer.map((item) => (
                              <button
                                  key={item.id}
                                  onClick={() => handlePuzzleWordClick(item, 'answer')}
                                  className="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-sm font-bold shadow-md animate-zoom-in active:scale-90 transition-transform"
                              >
                                  {item.word}
                              </button>
                          ))}
                          {gameState === 'success' && (
                              <div className="w-full text-center mt-2 text-green-600 font-bold animate-bounce">Parfait !</div>
                          )}
                      </div>

                      {/* WORD POOL */}
                      <div className="flex flex-wrap justify-center gap-3">
                          {puzzlePool.map((item) => (
                              <button
                                  key={item.id}
                                  onClick={() => handlePuzzleWordClick(item, 'pool')}
                                  className="bg-white border border-slate-200 text-slate-700 px-4 py-2 rounded-xl text-sm font-medium shadow-sm active:scale-90 transition-all hover:border-indigo-200"
                              >
                                  {item.word}
                              </button>
                          ))}
                      </div>
                  </div>
              )}

            </div>
          </div>
        );
      };

      // App
      const App = () => {
        const [currentIndex, setCurrentIndex] = useState(0);
        const [rehearsalMode, setRehearsalMode] = useState(RehearsalMode.READ);
        const [viewMode, setViewMode] = useState(ViewMode.ALL_DIALOGUE);
        const [showGuide, setShowGuide] = useState(false);
        const mainRef = useRef(null);

        // Filtering Logic
        const filteredScript = useMemo(() => {
          if (viewMode === ViewMode.SCREENPLAY) {
            return SCRIPT_DATA;
          }

          const dialogueOnly = SCRIPT_DATA.filter(line => 
            line.character !== Character.ACTION && 
            line.character !== Character.SCENE_HEADING
          );

          if (viewMode === ViewMode.ALL_DIALOGUE) {
            return dialogueOnly;
          }

          if (viewMode === ViewMode.MY_LINES) {
            return dialogueOnly.filter(line => line.character === Character.AUDITEUR);
          }

          if (viewMode === ViewMode.CONTEXT) {
            const result = [];
            for (let i = 0; i < dialogueOnly.length; i++) {
              const line = dialogueOnly[i];
              if (line.character === Character.AUDITEUR) {
                if (i > 0) {
                   const prevLine = dialogueOnly[i-1];
                   if (!result.includes(prevLine)) result.push(prevLine);
                }
                result.push(line);
              }
            }
            return result;
          }

          return dialogueOnly;
        }, [viewMode]);

        // Reset index when filter changes
        useEffect(() => {
          setCurrentIndex(0);
          if (mainRef.current) mainRef.current.scrollTop = 0;
        }, [viewMode]);

        const currentLine = filteredScript[currentIndex];
        const previousLine = currentIndex > 0 ? filteredScript[currentIndex - 1] : null;
        const progress = filteredScript.length > 0 ? ((currentIndex + 1) / filteredScript.length) * 100 : 0;

        // Navigation (Stack Mode)
        const handleNext = () => {
          if (currentIndex < filteredScript.length - 1) {
            setCurrentIndex(prev => prev + 1);
          }
        };

        const handlePrev = () => {
          if (currentIndex > 0) {
            setCurrentIndex(prev => prev - 1);
            if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(5);
          }
        };

        const toggleRehearsalMode = () => {
          setRehearsalMode(prev => prev === RehearsalMode.READ ? RehearsalMode.MEMORIZE : RehearsalMode.READ);
        };

        // Keyboard support
        useEffect(() => {
          if (viewMode === ViewMode.ALL_DIALOGUE || viewMode === ViewMode.SCREENPLAY || viewMode === ViewMode.GAME) return;

          const handleKeyDown = (e) => {
            if (['ArrowRight', 'ArrowDown', ' ', 'Enter'].includes(e.key)) {
              handleNext();
            } else if (['ArrowLeft', 'ArrowUp'].includes(e.key)) {
              handlePrev();
            }
          };
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);
        }, [currentIndex, filteredScript, viewMode]);

        return (
          <div className="h-screen w-full flex flex-col bg-slate-50 text-slate-800 font-sans overflow-hidden">
            
            {/* Background Gradients */}
            <div className="fixed inset-0 pointer-events-none">
                <div className="absolute top-[-20%] right-[-20%] w-[80vw] h-[80vw] bg-rose-100/50 rounded-full blur-[100px] opacity-60" />
                <div className="absolute bottom-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-indigo-100/50 rounded-full blur-[100px] opacity-60" />
            </div>

            {/* Header */}
            <header className="z-50 flex-none safe-area-top flex flex-col gap-4 pt-6 pb-2 bg-white/80 backdrop-blur-md border-b border-white/50 shadow-sm">
              <div className="px-6 flex justify-between items-center">
                <h1 className="font-display font-bold text-2xl tracking-tight text-slate-900">
                  Repetition<span className="text-indigo-600">Pro</span>
                </h1>

                <div className="flex items-center gap-2">
                  <button 
                      onClick={() => setShowGuide(true)}
                      className="w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center border border-indigo-100 shadow-sm active:scale-95 transition-transform"
                  >
                      <span className="text-lg">üé≠</span>
                  </button>
                  
                  {viewMode !== ViewMode.ALL_DIALOGUE && viewMode !== ViewMode.SCREENPLAY && viewMode !== ViewMode.GAME && (
                      <button 
                      onClick={toggleRehearsalMode}
                      className={`
                          px-3 py-1.5 rounded-full flex items-center gap-2 text-xs font-bold transition-all font-poppins
                          ${rehearsalMode === RehearsalMode.MEMORIZE 
                          ? 'bg-slate-900 text-white shadow-md' 
                          : 'bg-white text-slate-500 border border-slate-200'}
                      `}
                      >
                      {rehearsalMode === RehearsalMode.MEMORIZE ? 'üß† Cach√©' : 'üëÅÔ∏è Visible'}
                      </button>
                  )}
                </div>
              </div>

              {/* Menu */}
              <div className="px-6 flex gap-2 overflow-x-auto no-scrollbar pb-2">
                  {[
                      { id: ViewMode.ALL_DIALOGUE, label: "Tout (Scroll)" },
                      { id: ViewMode.CONTEXT, label: "1 Clic" },
                      { id: ViewMode.MY_LINES, label: "Moi Seulement" },
                      { id: ViewMode.SCREENPLAY, label: "SC√âNARIO" },
                      { id: ViewMode.GAME, label: "‚ö° SPEED RUN" },
                  ].map((m) => (
                      <button
                          key={m.id}
                          onClick={() => setViewMode(m.id)}
                          className={`
                              whitespace-nowrap px-4 py-2 rounded-xl text-xs font-bold transition-all duration-200 uppercase tracking-wide font-poppins
                              ${viewMode === m.id 
                                  ? m.id === ViewMode.GAME 
                                      ? 'bg-slate-900 text-white shadow-lg shadow-indigo-500/30 ring-2 ring-indigo-400 border-transparent animate-pulse-ring'
                                      : 'bg-indigo-600 text-white shadow-md shadow-indigo-200' 
                                  : 'bg-white text-slate-500 border border-slate-200'}
                          `}
                      >
                          {m.label}
                      </button>
                  ))}
              </div>
            </header>

            {/* Progress (Only for Stack Mode) */}
            {viewMode !== ViewMode.ALL_DIALOGUE && viewMode !== ViewMode.SCREENPLAY && viewMode !== ViewMode.GAME && (
              <div className="w-full h-1 bg-slate-100 flex-none z-40">
                <div 
                  className="h-full bg-indigo-500 transition-all duration-500 ease-out"
                  style={{ width: `${progress}%` }}
                />
              </div>
            )}

            {/* Main Content Area */}
            <main className="flex-1 relative w-full max-w-lg mx-auto h-full overflow-hidden" ref={mainRef}>
              
              {viewMode === ViewMode.GAME ? (
                 <RehearsalGame onExit={() => setViewMode(ViewMode.ALL_DIALOGUE)} />
              ) : viewMode === ViewMode.SCREENPLAY ? (
                 <ScreenplayView script={filteredScript} />
              ) : viewMode === ViewMode.ALL_DIALOGUE ? (
                // --- SCROLL VIEW ---
                <ScriptListView lines={filteredScript} />
              ) : (
                // --- STACK VIEW ---
                <div className="relative w-full h-full perspective-[1000px]">
                  
                  {/* Navigation Tap Zones (Background) */}
                  <div 
                    className="absolute top-0 left-0 w-full h-[30%] z-10 cursor-pointer active:bg-slate-100/20 transition-colors"
                    onClick={handlePrev}
                  />
                  <div 
                    className="absolute bottom-0 left-0 w-full h-[70%] z-10 cursor-pointer active:bg-slate-100/20 transition-colors"
                    onClick={handleNext}
                  />

                  {/* Cards */}
                  <div className="relative w-full h-full px-6 overflow-hidden pointer-events-none"> 
                    
                    {previousLine && (
                      <ScriptCard 
                        key={`prev-${previousLine.id}`}
                        line={previousLine}
                        mode={rehearsalMode}
                        state="previous"
                      />
                    )}

                    {currentLine && (
                      <ScriptCard 
                        key={`curr-${currentLine.id}`}
                        line={currentLine}
                        mode={rehearsalMode}
                        state="current"
                        onNext={handleNext}
                      />
                    )}
                  </div>
                </div>
              )}
            </main>
            
            {/* Footer Info (Stack Mode) */}
            {viewMode !== ViewMode.ALL_DIALOGUE && viewMode !== ViewMode.SCREENPLAY && viewMode !== ViewMode.GAME && (
              <div className="h-12 flex-none flex items-center justify-center safe-area-bottom pointer-events-none opacity-50 z-50">
                 <span className="text-[10px] uppercase font-bold text-slate-400">
                   {currentIndex + 1} / {filteredScript.length}
                 </span>
              </div>
            )}

            {/* GAME GUIDE OVERLAY */}
            {showGuide && <GameGuide onClose={() => setShowGuide(false)} />}

          </div>
        );
      }

      // --- MOUNT ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
