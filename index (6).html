        const [showGuide, setShowGuide] = useState(false);
        
        // Use a ref to scroll to top when switching views
        const mainRef = useRef(null);

        // --- Filtering Logic ---
        const filteredScript = useMemo(() => {
          // Base: All Dialogue
          const dialogueOnly = SCRIPT_DATA.filter(line => 
            line.character !== Character.ACTION && 
            line.character !== Character.SCENE_HEADING
          );

          // For "Tout" (All Dialogue), we return everything.
          // The view logic (List vs Stack) handles the presentation.
          if (viewMode === ViewMode.ALL_DIALOGUE) {
            return dialogueOnly;
          }

          if (viewMode === ViewMode.MY_LINES) {
            return dialogueOnly.filter(line => line.character === Character.AUDITEUR);
          }

          if (viewMode === ViewMode.CONTEXT) {
            const result = [];
            for (let i = 0; i < dialogueOnly.length; i++) {
              const line = dialogueOnly[i];
              if (line.character === Character.AUDITEUR) {
                // Add the cue if it exists
                if (i > 0) {
                  const prevLine = dialogueOnly[i-1];
                  if (!result.includes(prevLine)) result.push(prevLine);
                }
                result.push(line);
              }
            }
            return result;
          }

          return dialogueOnly;
        }, [viewMode]);

        // Reset index when filter changes
        useEffect(() => {
          setCurrentIndex(0);
          if (mainRef.current) mainRef.current.scrollTop = 0;
        }, [viewMode]);

        const currentLine = filteredScript[currentIndex];
        const previousLine = currentIndex > 0 ? filteredScript[currentIndex - 1] : null;
        const progress = ((currentIndex + 1) / filteredScript.length) * 100;

        // --- Navigation (Stack Mode) ---
        const handleNext = () => {
          if (currentIndex < filteredScript.length - 1) {
            setCurrentIndex(prev => prev + 1);
          }
        };

        const handlePrev = () => {
          if (currentIndex > 0) {
            setCurrentIndex(prev => prev - 1);
            if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(5);
          }
        };

        const toggleRehearsalMode = () => {
          setRehearsalMode(prev => prev === RehearsalMode.READ ? RehearsalMode.MEMORIZE : RehearsalMode.READ);
        };

        // Keyboard support
        useEffect(() => {
          if (viewMode === ViewMode.ALL_DIALOGUE) return; // Disable keyboard nav in scroll mode

          const handleKeyDown = (e) => {
            if (['ArrowRight', 'ArrowDown', ' ', 'Enter'].includes(e.key)) {
              handleNext();
            } else if (['ArrowLeft', 'ArrowUp'].includes(e.key)) {
              handlePrev();
            }
          };
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);
        }, [currentIndex, filteredScript, viewMode]);

        // --- Render ---

        return (
          <div className="h-screen w-full flex flex-col bg-slate-50 text-slate-800 font-sans overflow-hidden">

                <div className="absolute bottom-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-indigo-100/50 rounded-full blur-[100px] opacity-60" />
            </div>

                      <span className="text-lg">üé≠</span>
                  </button>

                      <button 
                      onClick={toggleRehearsalMode}
                      className={`
                          px-3 py-1.5 rounded-full flex items-center gap-2 text-xs font-bold transition-all font-poppins
                          ${rehearsalMode === RehearsalMode.MEMORIZE 
                          ? 'bg-slate-900 text-white shadow-md' 
                          : 'bg-white text-slate-500 border border-slate-200'}
                      `}

                      {rehearsalMode === RehearsalMode.MEMORIZE ? 'üß† Cach√©' : 'üëÅÔ∏è Visible'}
                      </button>
                  )}

              </div>

                  {[
                      { id: ViewMode.ALL_DIALOGUE, label: "Tout (Scroll)" },
                      { id: ViewMode.CONTEXT, label: "1 Clic" },
                      { id: ViewMode.MY_LINES, label: "Moi Seulement" },
                  ].map((m) => (
                      <button
                          key={m.id}
                          onClick={() => setViewMode(m.id)}
                          className={`
                              whitespace-nowrap px-4 py-2 rounded-xl text-xs font-bold transition-all duration-200 uppercase tracking-wide font-poppins
                              ${viewMode === m.id 
                                  ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' 
                                  : 'bg-white text-slate-500 border border-slate-200'}
                          `}
                      >
                          {m.label}
                      </button>
                  ))}
              </div>

            {/* Progress (Only for Stack Mode) */}
            {viewMode !== ViewMode.ALL_DIALOGUE && (
              <div className="w-full h-1 bg-slate-100 flex-none z-40">
                <div 
                  className="h-full bg-indigo-500 transition-all duration-500 ease-out"
                  style={{ width: `${progress}%` }}
                />
              </div>
            )}

            {/* Main Content Area */}
            <main className="flex-1 relative w-full max-w-lg mx-auto h-full overflow-hidden" ref={mainRef}>

                <ScriptListView lines={filteredScript} />

                <div className="relative w-full h-full perspective-[1000px]">

                  <div 
                    className="absolute top-0 left-0 w-full h-[30%] z-10 cursor-pointer active:bg-slate-100/20 transition-colors"
                    onClick={handlePrev}

                  <div

                  {/* Cards - Z-Index 20/30 (handled in Card) */}

            </main>
            
            {/* Footer Info (Stack Mode) */}

            {/* GAME GUIDE OVERLAY */}
            {showGuide && <GameGuide onClose={() => setShowGuide(false)} />}

          </div>
        );
      }
